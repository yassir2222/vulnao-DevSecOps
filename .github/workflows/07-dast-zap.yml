name: DAST - OWASP ZAP

on:
  workflow_call:
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start application
        run: |
          docker compose up -d
          sleep 40

      - name: Verify services
        run: |
          docker compose ps
          curl -I http://localhost:8080 || echo "API not responding"
          curl -I http://localhost:1337 || echo "Client not responding"

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false

      - name: Upload ZAP Baseline Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: |
            report_html.html
            report_json.json
            report_md.md

      - name: Stop application
        if: always()
        run: docker compose down -v

  zap-full-scan:
    name: ZAP Full Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start application
        run: |
          docker compose up -d
          sleep 40

      - name: Verify services
        run: |
          docker compose ps
          curl -I http://localhost:8080 || echo "API not responding"

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          allow_issue_writing: false
          fail_action: false

      - name: Upload ZAP Full Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-scan-report
          path: |
            report_html.html
            report_json.json
            report_md.md

      - name: Stop application
        if: always()
        run: docker compose down -v

  zap-api-scan:
    name: ZAP API Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start application
        run: |
          docker compose up -d
          sleep 40

      - name: Verify services
        run: |
          docker compose ps
          curl -I http://localhost:8080 || echo "API not responding"

      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.3.0
        with:
          target: 'http://localhost:8080/v3/api-docs'
          format: openapi
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false

      - name: Upload ZAP API Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-scan-report
          path: |
            report_html.html
            report_json.json

      - name: Stop application
        if: always()
        run: docker compose down -v