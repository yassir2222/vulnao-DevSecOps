name: License Compliance Check

on:
  workflow_call:

jobs:
  license-check:
    name: Maven License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Generate License Report
        run: |
          mvn license:add-third-party
          mvn license:aggregate-download-licenses

      - name: Upload License Report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            target/generated-sources/license/THIRD-PARTY.txt
            target/generated-resources/licenses/
          if-no-files-found: warn

  fossa-scan:
    name: FOSSA License Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run FOSSA Scan
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

  license-finder:
    name: License Finder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install License Finder
        run: |
          sudo gem install license_finder

      - name: Run License Finder
        run: |
          license_finder report --format html > license-finder-report.html || true

      - name: Upload License Finder Report
        uses: actions/upload-artifact@v4
        with:
          name: license-finder-report
          path: license-finder-report.html
          if-no-files-found: warn