name: Container Security Scan

on:
  workflow_call:
  push:
    branches: [ main, develop ]
  pull_request:

# Add permissions for security events
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: List Docker images
        run: docker images

      - name: Save Docker images
        run: |
          # Use the actual image names from docker compose
          docker save $(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E "(vulnado|client|internal)" | head -3) -o images.tar

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images.tar
          retention-days: 1

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: docker load -i images.tar

      - name: List loaded images
        run: docker images

      - name: Get vulnado image name
        id: get-image
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep vulnado | grep -v client | grep -v internal | head -1)
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Scanning image: $IMAGE_NAME"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.get-image.outputs.image_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Generate Trivy HTML report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.get-image.outputs.image_name }}
          format: 'template'
          template: '@/contrib/html.tpl'
          output: 'trivy-report.html'

      - name: Upload Trivy HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
          if-no-files-found: warn

  snyk-container-scan:
    name: Snyk Container Scan
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: docker load -i images.tar

      - name: Get vulnado image name
        id: get-image
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep vulnado | grep -v client | grep -v internal | head -1)
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Run Snyk Container Scan
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ steps.get-image.outputs.image_name }}
          args: --severity-threshold=high --sarif-file-output=snyk-container.sarif

      - name: Upload Snyk SARIF to GitHub Security
        if: always() && hashFiles('snyk-container.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container.sarif
          category: snyk-container

      - name: Upload Snyk Container results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-container-report
          path: snyk-container.sarif
          if-no-files-found: warn

  anchore-scan:
    name: Anchore Container Scan
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: docker load -i images.tar

      - name: Get vulnado image name
        id: get-image
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep vulnado | grep -v client | grep -v internal | head -1)
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Run Anchore scan
        id: anchore-scan
        uses: anchore/scan-action@v4
        with:
          image: ${{ steps.get-image.outputs.image_name }}
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Anchore SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.anchore-scan.outputs.sarif }}
          category: anchore

      - name: Upload Anchore scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: anchore-report
          path: ${{ steps.anchore-scan.outputs.sarif }}
          if-no-files-found: warn

  grype-scan:
    name: Grype Vulnerability Scanner
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: docker load -i images.tar

      - name: Get vulnado image name
        id: get-image
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep vulnado | grep -v client | grep -v internal | head -1)
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Run Grype
        id: grype-scan
        uses: anchore/scan-action@v4
        with:
          image: ${{ steps.get-image.outputs.image_name }}
          output-format: sarif
          fail-build: false

      - name: Upload Grype results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}
          category: grype

      - name: Upload Grype results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: ${{ steps.grype-scan.outputs.sarif }}
          if-no-files-found: warn