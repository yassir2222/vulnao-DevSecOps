name: Dependency Vulnerability Scan

on:
  workflow_call:
  push:
    branches: [ main, develop ]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk Security Scan
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test \
            --severity-threshold=high \
            --json-file-output=snyk-report.json \
            --sarif-file-output=snyk.sarif || true

      - name: Upload Snyk SARIF
        if: always() && hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk

      - name: Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: |
            snyk-report.json
            snyk.sarif
          if-no-files-found: warn

  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ✅ Cache NVD amélioré
      - name: Cache NVD Database
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository/org/owasp/dependency-check-data
            ~/owasp-data
          key: ${{ runner.os }}-owasp-nvd-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-owasp-nvd-

      # ✅ OWASP avec NVD API Key correctement passée
      - name: Run OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn org.owasp:dependency-check-maven:10.0.4:check \
            -DnvdApiKey="${NVD_API_KEY}" \
            -DnvdApiDelay=6000 \
            -DfailBuildOnCVSS=11 \
            -DskipSystemScope=true \
            -DskipTestScope=true \
            -Dformats=HTML,JSON,SARIF \
            -DdataDirectory=~/owasp-data
        continue-on-error: true

      - name: Upload OWASP SARIF
        if: always() && hashFiles('target/dependency-check-report.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/dependency-check-report.sarif
          category: owasp

      - name: Upload OWASP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-reports
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.json
            target/dependency-check-report.sarif
          if-no-files-found: warn

  snyk-monitor:
    name: Snyk Monitor
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: snyk-scan
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Project
      run: mvn -B -q clean install -DskipTests

    # Force Snyk to use system mvn instead of ./mvnw (avoids Takari -f bug)
    - name: Disable Maven Wrapper for Snyk
      run: |
        if [ -f mvnw ]; then
          echo "Disabling mvnw so Snyk uses mvn from PATH"
          mv mvnw mvnw.disabled
        fi

    - name: Set up Snyk CLI
      uses: snyk/actions/setup@v4

    # Optional sanity check so failures are obvious before Snyk runs
    - name: Verify dependency:tree works
      run: mvn -B -q org.apache.maven.plugins:maven-dependency-plugin:3.6.1:tree -DoutputType=dot -N -f pom.xml

    - name: Snyk Monitor
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk monitor --org=yassir2222 --file=pom.xml